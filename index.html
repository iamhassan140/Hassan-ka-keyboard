    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }

        .header h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .keyboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            animation: slideUp 0.8s ease;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .key {
            position: relative;
            min-width: 50px;
            min-height: 50px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                4px 4px 8px rgba(0, 0, 0, 0.2),
                -2px -2px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .key:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow:
                6px 6px 20px rgba(0, 0, 0, 0.3),
                -3px -3px 15px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 107, 157, 0.4);
            background: linear-gradient(145deg, #ff6b9d, #ff8fab);
            color: white;
            animation: keyPress 0.3s ease;
        }

        @keyframes keyPress {
            0% {
                transform: translateY(-5px) scale(1);
            }

            50% {
                transform: translateY(-7px) scale(1.12);
            }

            100% {
                transform: translateY(-5px) scale(1.1);
            }
        }

        .key:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Special F Letter Design */


        .key-f {
            background: linear-gradient(145deg, #ff6b9d, #ff8fab) !important;
            color: white !important;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            overflow: visible;
            box-shadow:
                0 0 20px rgba(255, 107, 157, 0.6),
                4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .key-f::before {
            content: 'üëë';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }

        .key-f::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);

        .key-f:hover {

        /* Special H Letter Design */


        .key-h {
            background: linear-gradient(145deg, #ff6b9d, #ff8fab) !important;
            color: white !important;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            overflow: visible;
            box-shadow:
                0 0 20px rgba(255, 107, 157, 0.6),

        .key-h::before {
            content: 'üëë';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1rem;
            animation: bounce 2s infinite;

            left: -100%;
            width: 100%;

            box-shadow: 0 6px 18px rgba(255, 107, 157, 0.45);

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            font-size: 0.9rem;
            white-space: nowrap;
            max-width: 320px;
            white-space: normal;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            z-index: 1000;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: bold;

        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: #c44569;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
        }

        .tooltip::after {

        .key:hover .tooltip {

        /* Particle effect on key press */
        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff6b9d, #c44569);
            border-radius: 50%;

        @keyframes particleFloat {

                opacity: 0;

        /* Ripple effect on key press */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.4);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;

        @keyframes rippleEffect {

        /* Hearts Animation */

        .heart {

                transform: translateY(0) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        let displayText = document.getElementById('displayText');
        let currentText = '';

        function typeKey(key) {
            if (currentText === 'Type something beautiful for her... üíï') {
                currentText = '';
            }
            currentText += key;
            displayText.textContent = currentText || 'Type something beautiful for her... üíï';
            displayText.classList.add('typing');

            setTimeout(() => {
                displayText.classList.remove('typing');
            }, 500);

            // Create floating heart
            createFloatingHeart();

            // Create particles on key press
            createParticles(event);

            // Special animation for F key
            if (key === 'F') {
                createMultipleHearts();
                // Add special effect
                displayText.style.color = '#ff6b9d';
                displayText.style.fontWeight = '700';
                setTimeout(() => {
                    displayText.style.color = '#000000';
                    displayText.style.fontWeight = '360';
                }, 1000);
            }
        }

        function createParticles(e) {
            if (!e || !e.target) return;

            const rect = e.target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const angle = (Math.PI * 2 * i) / 6;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Add ripple effect on key click
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';

                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - size / 2 + 'px';

                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });

        function clearDisplay() {
            currentText = '';
            displayText.textContent = 'Every space in my life is filled with you üíñ';
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';

            document.getElementById('floatingHearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function createMultipleHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
        }

        // Princess button functionality
        const princessBtn = document.querySelector('.princess-btn');
        if (princessBtn) {
            princessBtn.addEventListener('click', function () {
                displayText.textContent = 'You are my Princess forever! üëëüíñ';
                createMultipleHearts();
            });
        }

        // Keyboard support
        document.addEventListener('keydown', function (e) {

            // ‚úÖ BACKSPACE
            if (e.key === 'Backspace') {
                e.preventDefault();
                currentText = currentText.slice(0, -1);
                displayText.textContent = currentText || 'Type something beautiful for her... üíï';
                return;
            }

            // ‚úÖ CTRL + A (Allow select all)
            if (e.ctrlKey && e.key.toLowerCase() === 'a') {
                return; // browser ko allow karo
            }

            // ‚úÖ CTRL + C (Allow copy)
            if (e.ctrlKey && e.key.toLowerCase() === 'c') {
                return; // browser ko allow karo
            }

            // ‚úÖ NORMAL TYPING
            if (/^[a-zA-Z ]$/.test(e.key)) {
                e.preventDefault();
                typeKey(e.key, e);
            }
        });

        // Random hearts animation on load
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFloatingHeart();
            }
        }, 2000);

    </script>
</body>

</html>
